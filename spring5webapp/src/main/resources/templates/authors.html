<!DOCTYPE html>
<html lang="es" xmlns:th="http://thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport">
	<title>Spring Framework Authors</title>
</head>
<body>
	<h1>Author list</h1>

	<table>
		<tr>
			<th>Id</th>
			<th>First Name</th>
			<th>Last name</th>
		</tr>
		<!--Aqui podemos asignar books (que hemos especificado en el controller como addAttribute books) a book, y va a crear
		una linea de la tabla por cada libro y lo va a asignar a book-->
		<tr th:each="author : ${authors}">
			<th th:text="${author.id}">123</th>
			<th th:text="${author.firstName}">Spring</th>
			<th th:text="${author.lastName}">Wrox</th>
		</tr>
	</table>
</body>
</html>
